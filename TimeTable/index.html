<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT TIME TABLE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="TimeTable">

        <div class="cards-1">
            <h1>Welcome To Our Student Portal</h1>
            <p>Share Your Time Table</p>
            <p>What You want to Upload and Set your Schedule</p>
        </div>

        
        <div class="schedule">

            <div class="upload-container">
                <h3>Upload</h3>
                <input type="file" id="fileInput" class="file-input" multiple>
                <label for="fileInput" class="file-label"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M11 20H6.5q-2.275 0-3.887-1.575T1 14.575q0-1.95 1.175-3.475T5.25 9.15q.625-2.3 2.5-3.725T12 4q2.925 0 4.963 2.038T19 11q1.725.2 2.863 1.488T23 15.5q0 1.875-1.312 3.188T18.5 20H13v-7.15l1.6 1.55L16 13l-4-4l-4 4l1.4 1.4l1.6-1.55z"/></svg> Upload File</label>
                <div class="file-name" id="fileName"></div>
                <button class="upload-button" id="uploadButton" disabled>Upload</button>
            </div>


            <h1>Schedule</h1>
            <form method="POST" action="index2.html">
                <div class="input-group">
                    <label for="from">Start Date</label>
                    <input type="date" id="from" name="from">
                </div>

                <div class="input-group">
                    <label for="to">End Date</label>
                    <input type="date" id="to" name="to">
                </div>

                <button type="submit" class="submit-btn" id="submit">Submit</button>
            </form>
        </div>

    </div>

    <script src="script.js">
       
    </script>
</body>
</html>

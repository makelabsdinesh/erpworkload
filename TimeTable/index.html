<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT TIME TABLE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="TimeTable">

        <div class="cards-1">
            <h1>Welcome To Our Student Portal</h1>
            <p>Share Your Time Table</p>
            <p>What You want to Upload and Set your Schedule</p>
        </div>

        <div class="upload-container">
            <h3>Upload Your File</h3>
            <input type="file" id="fileInput" class="file-input" multiple>
            <label for="fileInput" class="file-label">Choose File</label>
            <div class="file-name" id="fileName"></div>
            <button class="upload-button" id="uploadButton" disabled>Upload</button>
        </div>

        <div class="schedule">
            <h1>Schedule</h1>
            <form method="POST" action="index2.html">
                <div class="input-group">
                    <label for="from">Start Date</label>
                    <input type="date" id="from" name="from">
                </div>

                <div class="input-group">
                    <label for="to">End Date</label>
                    <input type="date" id="to" name="to">
                </div>

                <button type="submit" class="submit-btn" id="submit">Submit</button>
            </form>
        </div>

    </div>

    <script src="script.js">
       
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="Profile.css">
</head>
<body>
  <div class="container">
    <h1>Profile</h1>
    <nav>
      <a href="#">Task</a> / <span>Profile</span>
    </nav>
    <div class="profile-form">
      <h2>Change Profile Details</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="Leslie">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Maskell">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="lesliemaskell@mailinator.com">
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="2001-10-10">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="contactNo">Contact No:</label>
            <input type="text" id="contactNo" name="contactNo" value="7412589635">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="female" selected>Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="540 Gateway Avenue Bakersfield, CA 93304">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="userImage">User Image:</label>
            <input type="file" id="userImage" name="userImage">
            <img src="user-placeholder.jpg" alt="User Image">
          </div>
        </div>
        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
